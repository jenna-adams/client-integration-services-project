<body>
    <h1>Jenna's Demo Service</h1>
    <h3> Get all users</h3>
    <button type="button" onClick="buttonClicked()">Get All Users</button>
    

    <h3>Get a user's data</h3>
    <for action="/api/user" method="POST">
        <label for="fname">Full name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token"><br>
        <input type="submit" value="Submit">
      </form>

      <h3>Get a loads data</h3>
      <for action="/api/user" method="POST">
        <label for="loadID">Load ID:</label>
        <input type="text" id="loadID" Load="loadID"><br>
        <input type="submit" value="Submit">
      </form>

</body>
